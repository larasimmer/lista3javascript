<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="exercicio1_tabuada.css">
		<title>Exercício Javascript 1 - Tabuada</title>
	</head>
    <body class="mx-auto my-5 rounded" style="width: 36rem;">
        <div class="card text-center" style="width: 36rem;">
            <div class="card-body">
                <h1 class="card-title">Tabuada</h1>
                <label class="card-text" for="numero">Insira um número:</label>
                <input type="number" class="w-25" name="numero" id="numero"><br>
            </div>
            <button class="btn btn-primary w-50 mx-auto" id="calcular">Calcular</button>
            <p id="resultado">Resultado:<span id="tabuada"></span></p>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="exercicio1_tabuada.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
