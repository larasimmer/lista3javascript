<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

    <body class="mx-auto my-5 rounded" style="width: 36rem;">
        <div class="card text-center" style="width: 36rem;">
            <div class="card-body">
                <h1 class="card-title">Negrito</h1>
                <label class="card-text" for="nome">Digite um dos nomes da lista:</label>
                <input type="text" class="w-25" name="nome" id="nome"><br>
            </div>
            <div>
                <ol id="lista">
                    <li class="item-lista">Café</li>
                    <li class="item-lista">Ovo</li>
                    <li class="item-lista">Alface</li>
                    <li class="item-lista">Pera</li>
                    <li class="item-lista">Pernil</li>
                    <li class="item-lista">Abacate</li>
                    <li class="item-lista">Papel higiênico</li>
                </ol>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
